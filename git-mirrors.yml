meta-openembedded:
  url: "https://github.com/openembedded/meta-openembedded"

openembedded-core:
  url: "https://github.com/openembedded/openembedded-core"

meta-linaro:
  url: "https://git.linaro.org/openembedded/meta-linaro"

meta-riscv:
  url: "https://github.com/riscv/meta-riscv"

